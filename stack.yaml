resolver: lts-24.30

packages:
  - platform-hardware-info
  - tcg-platform-cert
  - tcg-platform-cert-compliance
  - tcg-platform-cert-validation
  - tcg-platform-cert-util

extra-deps:
  - crypton-pem-0.3.0
  - crypton-asn1-encoding-0.10.0
  - crypton-asn1-parse-0.10.0
  - crypton-asn1-types-0.4.1
  - time-hourglass-0.3.0
  # crypton-x509 packages with AC support
  - git: https://github.com/tatac1/crypton-certificate.git
    commit: a736c6a87d7444533a3bd98959dd96833b7c3006
    subdirs:
      - crypton-x509
      - crypton-x509-store
      - crypton-x509-validation
      - crypton-x509-system
      - crypton-x509-ac-validation

nix:
  pure: false

ghc-options:
  "$locals": "-optc-Wno-error -optc-Wno-nullability-completeness -optc-Wno-expansion-to-defined"
